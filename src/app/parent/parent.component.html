<div class="mat-elevation-z8">
    <table mat-table [dataSource]="datasource">
  

      <ng-container matColumnDef="FirstName">
        
        <th mat-header-cell *matHeaderCellDef> FirstName </th>
        <td mat-cell *matCellDef="let element"> {{ element['First Name'] }}  </td>
      </ng-container>
  
    
      <ng-container matColumnDef="LastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element">{{ element['Last Name'] }}</td>
      </ng-container>
  
  
      <ng-container matColumnDef="tech">
        <th mat-header-cell *matHeaderCellDef> Tech </th>
        <td mat-cell *matCellDef="let element">{{ element['tech'] }} </td>
      </ng-container>
  
   
      <ng-container matColumnDef="Location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let element"> {{ element['Location'] }} </td>
      </ng-container>

      <ng-container matColumnDef="DateOfJoining">
        <th mat-header-cell *matHeaderCellDef> Date Of Joining </th>
        <td mat-cell *matCellDef="let element"> {{ element['Date Of Joining'] }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  <div *ngIf="!allData">No Records Found</div>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator> -->
  </div>
